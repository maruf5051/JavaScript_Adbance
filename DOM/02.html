<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div class="parent">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent');
    console.log(parent.children);
    console.log(parent.children[2].innerHTML);

    console.log("children elements show using loop");

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    console.log("Modifying third child element color to red");
    parent.children[2].style.color = 'red';

    console.log("First and Last child elements");
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);

</script>

</html>
