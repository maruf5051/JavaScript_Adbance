<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1 class="title" id="heading">Hello, My name is <span>Maruf Sikder</span></h1>
</body>

<script>
    const heading = document.querySelector('#heading');

    console.log(heading.innerText);
    console.log(heading.textContent);
    console.log(heading.innerHTML);

    heading.innerText = "Hello, I am learning DOM manipulation.";

    console.log(heading.innerText);

</script>

</html>
